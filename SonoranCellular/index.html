<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>
	<title>Sonoran Cellular</title>
	<meta http-equiv=Content-Type content="text/html">
	<link href="layout.css" rel="stylesheet" type="text/css" media="all">
</HEAD>

<BODY>

	<div id="wrapper">
	<h1>Sonoran Cellular</h1>
	<hr>
	
	<div id="loginContainer">
	<form name="login" action=LoginServlet method=get>
		<div class="floatLeft">
			<label>Account Number:</label>
			<input type=text name="account number">
		</div>
		<div>
			<label>Account Name:</label>
			<input type=text name="account">
		</div>
		<input id="loginSubmit" type=submit name="login" value="login">
	</form align="left">

	<form name="addAccount" action=AddAccountInformation method=get>
		<input class="toBottom" type=submit name="addAccountInformation" value="Add Account Information to SonoranCellular">
	</form>
	</div>
	
	</div>
	
</BODY>

</HTML>
